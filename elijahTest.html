<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Elijah Test</title>
  <script src="mathbox-src/build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    var mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor', 'mathbox'],
      controls: {
        // Orbit controls, i.e. Euler angles, with gimbal lock
        klass: THREE.OrbitControls,
      },
    });
    if (mathbox.fallback) throw "WebGL not supported"

    var three = mathbox.three;
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    // Place camera
    var camera =
      mathbox
      .camera({
        proxy: true,
        position: [0, 0, 3],
      });
	
    // 2D cartesian
    var view =
      mathbox
      .cartesian4({
        range: [[-2, 2], [-2, 2], [-2, 2]],
        scale: [2, 2, 2],
      });

    // Axes + grid
    view
      .axis({
        axis: 1,
      })
      .axis({
        axis: 2,
      })
      .axis({
	axis: 3,
      });

	mathbox.print();
	mathbox.select('axis').set('color', 'black');

    // Calibrate focus distance for units
    mathbox.set('focus', 3);

    // Add some data
    var data =
      view
      .interval({
        expr: function (emit, x, y, i, t) {
          emit(x, y, Math.sin(x * y + t));
        },
        width: 64,
        channels: 3,
      });
    
	console.log(data);
    // Draw a curve
    var curve =
      view
      .line({
        width: 5,
        color: '#3090FF',
      });

    // Draw some points
    var points =
      view
      .point({
        size: 8,
        color: '#3090FF',
      });
    
    // Draw ticks and labels
    var scale =
      view.scale({
        divide: 10,
      });
    
    var ticks =
      view.ticks({
        width: 5,
        size: 15,
        color: 'black',
      });

    var format =
      view.format({
        digits: 2,
        weight: 'bold',
      });

    var labels =
      view.label({
        color: 'red',
        zIndex: 1,
      });
  </script>
</body>
</html>
