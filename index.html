<!DOCTYPE html>
<html>
<head>
	<title>4D Geometry Viewer</title>
	<link rel="stylesheet" type="text/css" href="src/css/index.css">
</head>
<body>

<center>
	<h1>4D Geometry Viewer</h1>
	<p><i>Created at St. Olaf College for Professor Paule Humke. <a href="about.html">More about this project.</a></i></p>

<!-- mode buttons -->
<div id="mode_buttons">
	<!-- 2D -->
	<div class="button_base b_3d_roll btn_2d">
	    <div>
	    	<svg width="100" height="100">
			  <rect x="37" y="1" width="25" height="25"
			  style="stroke:#ffa0a3;stroke-width:2px;fill:none;" />
			</svg> 
		
	    </div>
	    <div>2D</div>
	</div>

	<!-- 3D -->
	<div class="button_base b_3d_roll btn_3d">
	    <div>
	    	<img src="src/img/cube.svg" alt="Cube" style="width:45%; height:auto; margin-top:-15px;">
	    </div>
	    <div>3D</div>
	</div>

	<!-- 4D --> 
	<div class="button_base b_3d_roll btn_4d">
	    <div>
	    	<img src="src/img/tesseract.svg" alt="Tesseract" style="width:32%; height:auto; margin-top:-8px;">
	    </div>
	    <div>4D</div>
	</div>


</center>

</body>
</html>
