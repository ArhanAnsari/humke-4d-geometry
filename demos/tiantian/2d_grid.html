<!DOCTYPE html>
<html>
<head>
    <!-- Basic Settings -->
    <meta charset="UTF-8" />
    <title>4D Geometry Viewer</title>
    <link rel="icon", href="src/images/favicon.png" />

    <!-- Support for Different Devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="src/stylesheets/normalize.css" />

    <!-- Scripts -->
    <script src="src/scripts/three.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        // basic setup
        var container;
        var camera, scene, renderer;
        var frustumSize = 1000;

        init();
        animate();

        // implementation
        function init() {
            // create container in HTML
            container = document.createElement('div');
            // var container_css = 'display:flex; flex-direction:row; flex-wrap:wrap; justify-content:center; align-items:center; overflow:hidden; text-align:center; width: 100%;';
            // container.style.cssText = container_css;
            document.body.appendChild(container);

            // set scene and camera
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            var aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.OrthographicCamera(frustumSize*aspect/-1.5, frustumSize*aspect/1.5, frustumSize/2, frustumSize/-2, -2000, 4000);
            camera.rotation.x = Math.PI/4;
            // set grid
            var gridHelper = new THREE.GridHelper(1000,10,0x444444,0xd0d0d0);
            scene.add(gridHelper);

            // render
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
