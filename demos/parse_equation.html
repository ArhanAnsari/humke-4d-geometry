<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Parse an equation</title>
  <script src="../parser.js"></script>
</head>
<body>
  <p id="helper_text">
    Input an equation in the textbox below and view the output of the equation.
    This is helpful for debugging specific equations.
  </p>
  <label for="expression_in">Expression:</label>
  <input id="eq_input" name="expression_in" type="text" name="expression"></input>
  <p id="eq_output"></p>
  <script type="text/javascript">
    let v_input = document.getElementById('eq_input');
    let v_output = document.getElementById('eq_output');

    // Listen to the changing content of the input, and parse the equation to
    // the output.
    v_input.addEventListener('change', function(e) {
      let parsed_eq;
      try {
        parsed_eq = Parser.parse( e.target.value );

        v_output.innerHTML = parsed_eq.toString();
      } catch (err) {
        v_output.innerHTML = err;
      }
    });
  </script>
</body>
</html>
